# Default Realm for Salix Game Studio
RealmFileVersion: 1.0
Settings:
  Name: "Default Realm"

Entities:
  - GUID: 2
    Name: "MainCamera"
    Parent: 0
    Elements:
      Transform:
        position: { x: 0.0, y: 1.0, z: 10.0 }
        rotation: { x: 0.0, y: 0.0, z: 0.0 }
        scale:    { x: 1.0, y: 1.0, z: 1.0 }
      BoxCollider:
        size: { x: 1.0, y: 1.0, z: 1.0 }
      Camera:
        projection_mode: "Perspective" # Can be "Perspective" or "Orthographic"
        field_of_view: 45.0
        near_clip: 0.1
        far_clip: 1000.0

  - GUID: 6
    Name: "Player"
    Parent: 0
    Elements:
      Transform:
        position: { x: 0.0, y: 0.0, z: 0.0 }
        rotation: { x: 0.0, y: 0.0, z: 0.0 }
        scale:    { x: 1.0, y: 1.0, z: 1.0 }
      BoxCollider:
        size: { x: 1.0, y: 1.0, z: 1.0 }
      Sprite2D:
        texture_path: "Assets/Images/test.png"
        color: { r: 1.0, g: 1.0, b: 1.0, a: 1.0 }